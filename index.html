<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Time</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="easel">
        <div class="canvas" id="canvas">
        </div>
        <div class="palette" id="pallete">
          <div class="pallete-color" id="red" data-color="#C0392B"></div>
          <div class="pallete-color" id="blue" data-color="blue"></div>
          <div class="pallete-color" id="green" data-color="green"></div>
          <span>CURRENT COLOR -></span>
          <div id="pallete-current-color"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
